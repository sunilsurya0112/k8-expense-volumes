apiVersion: v1
kind: Service
metadata:
  name: mysql-headless
  namespace: expense
  labels:
    app: mysql
    tier: db
    project: expense
spec:
  clusterIP: None
  selector:
    app: mysql
    tier: db
    project: expense
  ports:
  - protocol: TCP
    port: 3306 #service port
    targetPort: 3306 

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
  labels:
    app: mysql
    tier: db
    project: expense
spec:
  selector:
    app: mysql
    tier: db
    project: expense
  ports:
  - protocol: TCP
    port: 3306 #service port
    targetPort: 3306 

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    matchLabels:
        app: mysql
        tier: db
        project: expense
  serviceName: "mysql-headless"
  replicas: 2 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mysql
        tier: db
        project: expense
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql
        image: sunilmadha996/mysql:1.0.0
        volumeMounts:
        - name: mysql
          mountPath: /var/lib/mysql
# Instead of creating PVC resource, we can directly provide in statefel set          
  volumeClaimTemplates:
  - metadata:
      name: mysql
      namespace: expense
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi    